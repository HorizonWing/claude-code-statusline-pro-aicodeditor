# AI Code Editor 用户信息配置模板
# 将此文件复制到 ~/.claude/statusline-pro/components/usage.toml

[meta]
description = "AI Code Editor 用户信息显示"
version = "1.0"

[widgets]

# === 用户信息显示 ===
# 当检测到 ANTHROPIC_AUTH_TOKEN 或 ANTHROPIC_API_KEY 时自动显示
# 如果没有检测到这些环境变量，多行显示将自动隐藏
[widgets.aicodeditor_status]
enabled = true
type = "api"
row = 1
col = 0
nerd_icon = "\uf121"
emoji_icon = "💻"
text_icon = "[ACE]"
template = "积分: {data.points:,} | 过期: {data.expirationDate}"

[widgets.aicodeditor_status.detection]
# 检测 Claude 相关的环境变量
# 支持 ANTHROPIC_AUTH_TOKEN 或 ANTHROPIC_API_KEY
env = ["ANTHROPIC_AUTH_TOKEN", "ANTHROPIC_API_KEY"]

[widgets.aicodeditor_status.api]
base_url = "https://aicodeditor.com"
endpoint = "/api/v1/usage"
method = "POST"
timeout = 5000
headers = { "Authorization" = "Bearer ${ANTHROPIC_AUTH_TOKEN:-${ANTHROPIC_API_KEY}}" }
data_path = "$"

