# ==================== 预设映射配置 ====================
# 将时钟组件添加到预设系统

[preset_mapping]
P = "project"
M = "model"
B = "branch"
T = "tokens"
U = "usage"
S = "status"
C = "clock"     # 新增：C 映射到 clock 组件

# 使用包含时钟的预设
preset = "PMCBUS"  # 项目-模型-时钟-分支-使用量-状态

