# 时钟组件配置示例 | Clock Component Configuration Example
# 
# 使用方法：
# 1. 将此配置内容添加到 .claude/settings.toml 或 .claude/settings.local.toml
# 2. 或直接复制相关部分到你的配置文件中
#
# 创建日期: 2025-09-04

# ==================== 基础配置示例 ====================
# 最简单的时钟组件配置

[components.clock]
enabled = true
icon_color = "cyan"           # 图标颜色
text_color = "bright_white"   # 文字颜色
nerd_icon = "󰅐"              # Nerd Font 时钟图标
emoji_icon = "🕐"             # Emoji 时钟图标  
text_icon = "[T]"             # 纯文本图标

# ==================== 完整配置示例 ====================
# 包含所有可配置选项

[components.clock]
# 基础配置
enabled = true
icon_color = "cyan"
text_color = "bright_white"
nerd_icon = "󰥔"              # 另一个时钟图标选项
emoji_icon = "⏰"             # 闹钟emoji
text_icon = "[TIME]"

# 时钟特有配置
format_24h = true             # 使用24小时制
show_seconds = false          # 显示秒数
show_date = false            # 显示日期
date_format = "slash"        # 日期格式: "slash" (2025/09/04), "dash" (2025-09-04), "dot" (2025.09.04)
timezone_offset = 0          # 时区偏移（小时），例如东八区为 8
time_separator = ":"         # 时间分隔符
show_ampm = false           # 显示 AM/PM（仅12小时制有效）
update_interval = 1000      # 更新间隔（毫秒）

